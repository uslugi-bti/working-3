<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за заявку</title>
    <style>
        :root {
            --primary-color: #ff4800;
            --primary-hover: rgba(255, 72, 0, 0.6);
            --accent-color: #ffb199;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #fff4ee, #ffe5d6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: #ffffffee;
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(255, 72, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        a.button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.8rem 1.6rem;
            border-radius: 0.8rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 113, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Дякуємо за вашу заявку!</h1>
        <p>Ми зв’яжемося з вами найближчим часом.</p>
        <a href="/" class="button">На головну</a>
    </div>
</body>

</html>
